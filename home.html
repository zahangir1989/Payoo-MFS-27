<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
   <main  class="flex justify-center">
    <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display text-white grid place-content-center">
            <!-- available balance -->
            <div class="stats shadow">
                <div class="stat">
                  <div class="stat-value">9400</div>
                  <div class="stat-desc">available balance</div>
                </div>
              </div>
         <div class="divider"></div>
         <!-- user action button -->
         <div>
            <button class="btn btn-lg">Add Money</button>
            <button class="btn btn-lg">Cahs Out</button>
         </div>
         <div class="divider"></div>
         <!-- add money form start -->

         <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Amount</label>
                <input type="text" class="input" placeholder="Amount" />
                <label class="fieldset-label">Pin</label>
                <input type="password" class="input" placeholder="Password" />
               
                <button class="btn btn-neutral mt-4">Add Money</button>
              </fieldset>
            </div>
          </div>
          <!-- add money form end -->
        </div>
      </div>
   </main>
  <script src="js/home.js"></script>
    
</body>
</html>
