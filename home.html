<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
   <main  class="flex justify-center">
    <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display text-white grid place-content-center">

            <!-- available balance -->
            <div class="stats shadow">
                <div class="stat">
                  <div id="balance" class="stat-value">9400</div>
                  <div class="stat-desc">available balance</div>
                </div>
              </div>
         <div class="divider"></div>

         <!-- user action button -->
         <div>
            <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
            <button id="btn-show-cash-out" class="btn btn-lg">Cahs Out</button>
         </div>
         <div class="divider"></div>

         <!-- add money form start -->

         <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Amount</label>
                <input id="add-input-money" type="text" class="input" placeholder="Amount" />
                <label class="fieldset-label">Pin</label>
                <input id="input-pin" type="password" class="input" placeholder="input pin" />
               
                <button id="btn-add-money" class="btn btn-neutral mt-4">Add Money</button>
              </fieldset>
            </div>
          </div>
          <!-- add money form end -->

          <!-- cash out start -->
          <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">

                <label class="fieldset-label">Amount</label>
                <input id="cash-out-money" type="text" class="input" placeholder="Amount" />

                <label class="fieldset-label">Pin</label>
                <input id="cash-out-pin" type="password" class="input" placeholder="input pin" />
               
                <button id="btn-cash-out" class="btn btn-neutral mt-4">CashOut</button>
              </fieldset>
            </div>
          </div>

          <!-- cash out end -->
        </div>
      </div>
   </main>
  <script src="js/home.js"></script>
  <script src="js/cashout.js"></script>
  <script src="js/features.js"></script>
    
</body>
</html>
